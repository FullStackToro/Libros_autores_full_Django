{% extends "base.html" %}
{% block main %}

<div class="row justify-content-start">
    <div class="main col-6 p-3 mx-auto justify-content-center">
        <div class="col">
            <h2>AGREGAR AUTOR</h2><hr>
            <form action="/authors" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="autor_name" class="form-label"><b>Nombre</b></label>
                    <input type="text" class="form-control" id="autor_name" aria-describedby="emailHelp" name="autorname" required="required">
                    <div id="desc2" class="form-text">Ingrese el nombre del autor.</div>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label"><b>Apellido</b></label>
                    <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" name="apellido" required="required">
                    <div id="desc2" class="form-text">Ingrese el apellido del autor.</div>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label"><b>Notas</b></label>
                    <textarea class="form-control" id="desc" name="author_note" rows="3" required="required" placeholder="Ingrese la descripción del libro"></textarea>

                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
    <div class="col-6 p-3 mx-auto" id="navegation">
        <div class="row justify-content-center">
            <div class="col">
                <table style="width:100%" class="table table-striped table-hover table-sm table-condensed fs-6 text">
                    <tr class="table-dark">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acción</th>
                    </tr>
                    {% for author in authors %}

                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td><a href="/author/{{ author.id }}">views</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
