{% extends "base.html" %}

{% block main %}

<div class="main col-6 p-3 mx-auto justify-content-center">
    <div class="col">
        <h2>AGREGAR LIBRO</h2><hr>
        <form action="/books" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label"><b>Título</b></label>
                <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" name="titulo" required="required">
                <div id="desc2" class="form-text">Ingrese el título del libro.</div>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label"><b>Descripción</b></label>
                <textarea class="form-control" id="desc" name="descripcion" rows="3" required="required" placeholder="Ingrese la descripción del libro"></textarea>

            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</div>
<div class="col-6 p-3 mx-auto" id="navegation">
    <div class="row justify-content-center">
        <div class="col">
            <table style="width:100%" class="table table-striped table-hover table-sm table-condensed fs-6 text">
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Título</th>
                    <th>Acción</th>
                </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td><a href="/book/{{ book.id }}">views</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
